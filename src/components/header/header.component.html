
<header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <svg class="w-8 h-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
      </svg>
      <a href="#" class="text-xl font-bold text-white">کدنویسی خلاق</a>
    </div>
    <div class="flex items-center gap-4">
      @if (currentUser()) {
        <div class="flex items-center gap-3">
          <span class="text-slate-300">خوش آمدید، {{ currentUser()?.name }}</span>
          <button (click)="logout()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors">خروج</button>
        </div>
      } @else {
        <a href="#auth" class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 transition-colors">ورود / ثبت‌نام</a>
      }
    </div>
  </nav>
</header>
