
<header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <lucide-icon [name]="Code" class="w-8 h-8 text-cyan-400"></lucide-icon>
      <a href="#" class="text-xl font-bold text-white">کدنویسی خلاق</a>
    </div>
    <div class="flex items-center gap-4">
      @if (currentUser()) {
        <div class="flex items-center gap-3">
          <span class="text-slate-300">خوش آمدید، {{ currentUser()?.name }}</span>
          <button (click)="logout()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors">
            <lucide-icon [name]="LogOut" class="w-4 h-4"></lucide-icon>
            خروج
          </button>
        </div>
      } @else {
        <a href="#auth" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 transition-colors">
          <lucide-icon [name]="LogIn" class="w-4 h-4"></lucide-icon>
          ورود / ثبت‌نام
        </a>
      }
    </div>
  </nav>
</header>
